<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <meta name="author" content="Flavio Rios">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="container">
    <article class="card">
      <header class="card-header">
        <img class="card-top-image" src="./assets/images/image-equilibrium.jpg"
          alt="Equilibrium NFT artwork featuring a balanced geometric design">
        <div class="top-image-overlay" aria-hidden="true">
          <img src="./assets/images/icon-view.svg" type="image/svg+xml" loading="lazy">
        </div>
      </header>
      <div class="card-body">
        <h3 class="card-title">Equilibrium #3429</h3>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-details" role="group" aria-label="NFT details">
          <div class="nft-price">
            <img class="price-icon" src="./assets/images/icon-ethereum.svg" type="image/svg+xml" loading="lazy">
            <span class="card-price">0.041 ETH</span>
          </div>
          <div class="nft-time">
            <img class="time-icon" src="./assets/images/icon-clock.svg" alt="" type="image/svg+xml" loading="lazy">
            <span class="card-time">3 days left</span>
          </div>
        </div>
      </div>
      <hr class="card-divider" role="separator" aria-hidden="true">
      <footer class="card-footer">
        <img class="card-avatar" src="./assets/images/image-avatar.png" alt="Jules Wyvern profile picture"
          loading="lazy">
        <span class="nft-creator-label">Creation of</span>&nbsp;<a href="#creator-profile" class="nft-creator-name"
          rel="author" aria-label="View Jules Wyvern's profile">Jules Wyvern</a>
      </footer>
    </article>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/flavio-rios-nieto/">Flavio Rios</a>.
  </div>
</body>

</html>
